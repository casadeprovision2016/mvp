apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "audit-service.fullname" . }}
  labels:
    {{- include "audit-service.labels" . | nindent 4 }}
data:
  SERVICE_NAME: {{ .Values.env.SERVICE_NAME | quote }}
  ENVIRONMENT: {{ .Values.env.ENVIRONMENT | quote }}
  LOG_LEVEL: {{ .Values.env.LOG_LEVEL | quote }}
  LOG_FORMAT: {{ .Values.env.LOG_FORMAT | quote }}
  DATABASE_HOST: {{ .Values.env.DATABASE_HOST | quote }}
  DATABASE_PORT: {{ .Values.env.DATABASE_PORT | quote }}
  DATABASE_NAME: {{ .Values.env.DATABASE_NAME | quote }}
  DATABASE_USER: {{ .Values.env.DATABASE_USER | quote }}
  DATABASE_SSL_MODE: {{ .Values.env.DATABASE_SSL_MODE | quote }}
  DATABASE_MAX_OPEN_CONNS: {{ .Values.env.DATABASE_MAX_OPEN_CONNS | quote }}
  DATABASE_MAX_IDLE_CONNS: {{ .Values.env.DATABASE_MAX_IDLE_CONNS | quote }}
  REDIS_HOST: {{ .Values.env.REDIS_HOST | quote }}
  REDIS_PORT: {{ .Values.env.REDIS_PORT | quote }}
  REDIS_DB: {{ .Values.env.REDIS_DB | quote }}
  JWT_EXPIRES_IN: {{ .Values.env.JWT_EXPIRES_IN | quote }}
  JWT_REFRESH_EXPIRES_IN: {{ .Values.env.JWT_REFRESH_EXPIRES_IN | quote }}
  OTEL_ENABLED: {{ .Values.env.OTEL_ENABLED | quote }}
  OTEL_SERVICE_NAME: {{ .Values.env.OTEL_SERVICE_NAME | quote }}
  OTEL_EXPORTER_OTLP_ENDPOINT: {{ .Values.env.OTEL_EXPORTER_OTLP_ENDPOINT | quote }}
  FEATURE_TOKEN_REFRESH: {{ .Values.env.FEATURE_TOKEN_REFRESH | quote }}
  FEATURE_RATE_LIMITING: {{ .Values.env.FEATURE_RATE_LIMITING | quote }}
