apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-redis-credentials
  namespace: production
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-store
    kind: SecretStore
  target:
    name: auth-redis-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        password: "{{ .password }}"
        host: "10.20.30.20"  # Memorystore Redis host
        port: "6379"
  dataFrom:
    - extract:
        key: cotai-redis-password
